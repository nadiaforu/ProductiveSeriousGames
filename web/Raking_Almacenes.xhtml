<?xml version='1.0' encoding='UTF-8' ?>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="custom_Almacenes.css"></h:outputStylesheet>
        <!-- Latest compiled and minified CSS -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <nav class="encabezado">
            <div>

                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="#"  role="tab" data-toggle="tab"><img class="id" src="resources/img/icons/user.png"></img></a></li>
                    <li role="presentation"><a href="#"  role="tab" data-toggle="tab">MI ACTIVIDAD</a></li>
                    <li role="presentation"><a href="#" role="tab" data-toggle="tab">RANKING ALMACENES</a></li>
                    <li role="presentation" class="active"><a href="#" role="tab" data-toggle="tab">RANKING EMPLEADOS</a></li>  
                </ul>
            </div>
        </nav>
        <div class="barra container-fluid">
            <div class="row">
                <div class="tab-content">
                    <div  class="col-md-2">
                        <img class="logo" src="resources/img/icons/COMMUNITY2.svg" alt="Logo Comunidad"></img>
                    </div>
                    <div class="col-md-1">
                        <div role="tabpanel" class="tab-pane active home">
                            <button type="button" class="btn btn-primary btn-lg btn-block">DIARIO</button>
                            <button type="button" class="btn btn-default btn-lg btn-block">SEMANAL</button>
                            <button type="button" class="btn btn-default btn-lg btn-block">MENSUAL</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">  
                    <a href="#">
                        <img class="media-object" src="resources/img/empresas/Logo02.jpg" alt="Foto del Empleado 1"></img>
                        <div class="caja"><img class="corona" src="resources/img/icons/corona.svg"></img></div>
                    </a>

                    <a href="#">
                        <img class="media-object" src="resources/img/empresas/Logo03.jpg" alt="Foto de la Empresa01"></img>
                        <div class="caja"><span class="numero">2</span></div>
                    </a>
                    <a href="#">
                        <img class="media-object" src="resources/img/empresas/Logo04.jpg" alt="Foto de la Empresa02"></img>
                        <div class="caja"><span class="numero">3</span></div>
                    </a>
                    <a href="#">
                        <img class="media-object" src="resources/img/empresas/Logo05.jpg" alt="Foto de la Empresa03"></img>

                    </a>
                    <a href="#">
                        <img class="media-object" src="resources/img/empresas/Logo06.jpg" alt="Foto de la Empresa04"></img>
                        <div class="caja"><span class="numero">5</span></div>
                    </a>
                    <a href="#">
                        <img class="media-object" src="resources/img/empresas/Logo07.jpg" alt="Foto de la Empresa05"></img>
                        <div class="caja"><span class="numero">6</span></div>
                    </a>            
                </div> 

                <div class="margen-usuario">
                    <div class=" col-md-1">
                        <a href="#" >
                            <img class="usuario-top-foto" style="border: #14474b 0.4em solid;" src="resources/img/empresas/Logo01.jpg" alt="Foto del Usuario"></img>
                        </a>
                    </div>

                    <div class="usuario-top-txt col-md-2">
                        <p>Quental</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                                <span class="barra-progreso">Nº: 7</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <div class="container-fluid">
            <div class="clearfix"></div>
            <div class="row barra_2">

                <select class="col-md-2">
                    <option value="Opción1">Opción1</option>
                    <option value="Opción2">Opción2</option>
                    <option value="Opción3">Opción3</option>
                    <option value="Opción4">Opción4</option>
                </select>

            </div>
            <div class="row">

                    <h:form>

                    </h:form>
                </aside>

                    <h:form>

                            <p:chart type="pie" model="#{productoBean3.pieModel}" rendered="#{productoBean3.pieModel != null}"/>
                        </h:panelGroup>    
                    </h:form>
                </div>

                <div class="col-md-1 col-md-offset-2">
